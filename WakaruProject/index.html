                <p><label>Usuário <input type="text" name="user" placeholder="Margatroid" required> </label></p>

                <p><label>Telefone <input type="tel" name="fone" placeholder="81 91234-5678"> </label></p>
                <p><label>Cor de Fundo <input type="color" name="bg"> </label></p>
                <p><label>Cor da Frente <input type="color" name="fg"> </label></p>
                <p><label>Data e Hora <input type="datetime" name="dateAndTime"></label></p>
            </fieldset>
            <fieldset id="2">
                <legend> Localidade de Entrega</legend>
                <ol>
                    <li>
                        <label for="entrega">Residência</label>
                        <textarea id="entrega" name="entrega" rows="5" required placeholder="Insira seu local"></textarea>
                        <p></p>
                    </li>
                    
                    <li>
                        <label for="cep">CEP</label>
                        <input id="cep" name="cep" type="text" required placeholder="0000-000 Localidade">
                    </li>

                    <li>
                        <label for="local">Local</label>
                        <input id="local" name="local" type="text" required></p>
                    </li>
