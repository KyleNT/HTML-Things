<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Testificat - Usuários</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #eaf4ff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        header h1 {
            font-size: 24px;
        }
        
        header p {
            margin-top: 8px;
        }
        
        .container {
            display: flex;
        }
        
        nav {
            width: 200px;
            border: 1px solid lightgreen;
            padding: 20px;
        }
        
        nav ul {
            list-style: disc;
            margin-left: 20px;
        }
        
        main {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Usuários de Classe</h1>
        <p>um arquivo sobre conexões simples</p>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li>Home</li>
                <li>Administradores</li>
                <li>Moderadores</li>
                <li>Usuários</li>
            </ul>
        </nav>
        <main>
            <p> Tabela de Nulificação</p>
            <table>
                <tr>
                    <th>A</th>
                    <th>C</th>
                </tr>
                <tr>
                    <th>B</th>
                    <th>D</th>
                </tr>
            </table>
        </main>
    </div>
</body>

</html>
